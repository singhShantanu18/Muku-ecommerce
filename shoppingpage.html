<!DOCTYPE html>
<html>
    <head>
        <title>
            MukuStore
        </title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Rammetto+One&family=Rubik+Dirt&family=Tilt+Warp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="shoppingpage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
    <body>
        <div class="muku-header">
            <div class="muku-header-left-section">
              <a href="index.html" class="header-link">
                <img class="muku-logo"
                  src="images/Logo.png">
              </a>
            </div>
        
            <div class="muku-header-middle-section">
              <input class="search-bar" type="text" placeholder="Search">
        
              <button class="search-button">
                <img class="search-icon" src="images/search-icon.png">
              </button>
            </div>
        
            <div class="muku-header-right-section">
              <a class="cart-link header-link" href="checkout.html">
                <i class="fa-solid fa-cart-shopping carticon" style="color: #000000;"></i>
                <div class="cart-quantity js-cart-quantity">0</div>
              </a>
            </div>
          </div>

          <div class="main">
            <div class="products-grid js-products-grid">
            </div>
          </div>

          <script type="module" src="shoppingpage.js"></script>
    </body>
</html>
